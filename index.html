<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
        }
        .input-section {
            display: none;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/devtools-detect@0.1.8"></script>
    <script>
        function showInputSection() {
            document.querySelector('.input-section').style.display = 'block';
        }

        function closeIfDevToolsOpen() {
            if (window.devtools.isOpen) {
                window.close();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            closeIfDevToolsOpen();

            setTimeout(function() {
                document.querySelector('.content').style.display = 'block';
                setTimeout(showInputSection, 3000);
            }, 0);

            if (!localStorage.getItem('attempts')) {
                localStorage.setItem('attempts', '3');
            }

            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                let input = document.querySelector('input[name="user_input"]').value;
                let correctAnswer = 'xss';
                let attempts = parseInt(localStorage.getItem('attempts'));

                if (input === correctAnswer) {
                    alert('Correct!');
                    localStorage.setItem('attempts', '3'); // Reset attempts for next game
                } else {
                    attempts -= 1;
                    if (attempts > 0) {
                        alert(`Incorrect! You have ${attempts} attempts left.`);
                        localStorage.setItem('attempts', attempts.toString());
                    } else {
                        alert('No more attempts left!');
                        localStorage.setItem('attempts', '3'); // Reset attempts for next game
                    }
                }
            });

            // Disable right-click context menu
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });

            // Disable F12 key and other key combinations
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F12' || 
                    (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                    (event.ctrlKey && event.key === 'U')) {
                    event.preventDefault();
                }
            });
        });

        // Check if devtools are opened or closed
        window.addEventListener('devtoolschange', function (event) {
            if (event.detail.isOpen) {
                window.close();
            }
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>Challenge One</h1>
        <div class="input-section">
            <form id="form">
                <input type="password" name="user_input" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

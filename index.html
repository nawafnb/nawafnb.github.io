<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge v1.2 </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
        }
        .input-section {
            display: none;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hidden-php {
            display: none;
        }
    </style>
    <script>
        function showInputSection() {
            document.querySelector('.input-section').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.content').style.display = 'block';
                setTimeout(showInputSection, 3000);
            }, 0);

            if (!localStorage.getItem('attempts')) {
                localStorage.setItem('attempts', '3');
            }

            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                let input = document.querySelector('input[name="user_input"]').value;
                let hiddenAnswer = 'N2Fi2YY='; 
                let attempts = parseInt(localStorage.getItem('attempts'));

                let answer = atob(hiddenAnswer);

                if (input === answer) {
                    alert('Correct!');
                    localStorage.setItem('attempts', '3'); 
                    document.querySelector('.hidden-php').style.display = 'block'; // Show hidden PHP content
                } else {
                    attempts -= 1;
                    if (attempts > 0) {
                        alert(`Incorrect! You have ${attempts} attempts left.`);
                        localStorage.setItem('attempts', attempts.toString());
                    } else {
                        alert('No more attempts left!');
                        document.querySelector('button').style.display = 'none'; // Hide the submit button
                        localStorage.setItem('attempts', '3'); 
                    }
                }
            });

            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'F12' || 
                    (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                    (event.ctrlKey && event.key === 'U')) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <h1>Challenge v1.2</h1>
        <div class="input-section">
            <form id="form">
                <input type="text" name="user_input" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="hidden-php">
        &lt;php&gt; <br>

        &lt;/php&gt;
    </div>
</body>
</html>
